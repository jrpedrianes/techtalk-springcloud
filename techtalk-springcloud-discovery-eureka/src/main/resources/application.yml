info:
  app.name: "${jar.baseName}"
  app.description: "${description}"
  app.version: "${version}"

spring:
  application:
    name: techtalk-springcloud-discovery-eureka
  boot:
    admin:
      context-path: /boot-admin

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/

management:
  context-path: /manage

server:
  port: 8002